{% extends "base.html" %}

{% block title %}Exhibit Not Found | Portfolio{% endblock %}

{% block content %}
<section class="error-section">
    <div class="error-container">
        <div class="error-content">
            <h1 class="error-code">404</h1>
            <h2 class="error-title">Exhibit Not Found</h2>
            <p class="error-message">The exhibit you're looking for seems to have moved to another gallery.</p>
            <a href="{{ url_for('gallery') }}" class="error-link">Return to Gallery</a>
        </div>
    </div>
</section>
{% endblock %}
